<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Jeff Browns Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
  <body>
    <div class="container">
      <div class="row bg-primary text-white text-center">
        <div class="col-md-offset-2 col-md-8">
          <h4 id="game-page-title">&nbsp;</h4>
        </div>
      </div>
      <div class="row text-left">
        <div class="col-md-offset-2 col-md-8 text-primary">
            <img class="pull-right" src="assets/images/ky.PNG" />
            <h3>Hangman Game (Jeff Brown)</h3>
            <h1 id="game-heading-text"><b>Famous Kentuckians</b></h1>
        </div>
      </div>
      <div class="row bg-primary text-white text-center">
        <div class="col-md-offset-2 col-md-8">
            <h1 id="puzzle-hint-text">We'll give you a hint ...</h1>
        </div>
      </div>
      <div class="row text-center">
        <div id="puzzle-status-div" class="col-md-offset-2 col-md-8 text-primary">
            <h1 id="puzzle-status-text">Fill in the blanks<br>by guessing letters.</h1>
        </div>
      </div>
      <div class="row bg-primary text-white text-center">
        <div class="col-md-offset-2 col-md-8">
            <h1 id="puzzle-state-text">Incorrect guesses<br>will display below.</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-offset-2 col-md-8 text-primary">
            <h1 id="tries-remaining-text">Twelve guesses<br>for each puzzle.</h1>
        </div>
      </div>
      <div class="row bg-primary text-white text-center">
        <div class="col-md-offset-2 col-md-8">
            <h1 id="prior-guesses-text">Press the spacebar<br>to get started.</h1>
        </div>
      </div>
    <script src="assets\javascript\game.js"></script>
  </body>
</html>
